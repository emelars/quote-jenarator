<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quote Jenarator</title>
    <script src="node_modules/jquery/dist/jquery.min.js/"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome-4.7.0/css/font-awesome.min.css">
</head>


<body>
<header></header>
<div class="container-fluid">
    <div class="text-center">
        <h2>QUOTE JENERATOR</h2>
    </div>
    <div class="row text-center quote-body">
        <div id="test"></div>
        <div class="col-md-12 jumbotron myQuote">
            <div id="quoteContent"></div>

        </div>
        <div class="row text-right">
            <div class="col-md-12 shareTwitter">
                <a class="btn btn-primary" id="tweet-quote" title="Tweet this quote!" target="_blank">
                    <i class="fa fa-twitter"></i></a>
                <button id="getQuote" class="btn btn-primary">Get Quote</button>
            </div>
        </div>
    </div>
</div>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="quote.js"></script>
</body>
</html>
